<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container__main">
      <div class="container__pictures"></div>
      <div class="container__info">
        <div class="title">Game Of Thrones</div>
        <div class="infos">
          <img class="charImage" src="" alt="" />
          <div class="name__badge">
            <div class="bioname"></div>
            <img class="badge" src="" alt="" />
          </div>
          <div class="bio"></div>
        </div>
        <div class="input__container">
          <div class="notfound"></div>
          <button class="search"><i class="fa fa-chevron-right"></i></button>
          <input
            class="input__field"
            type="search"
            placeholder="Search a character"
          />
        </div>
      </div>
    </div>

    <script type="module" src="./js/got.js"></script>
  </body>
</html>
